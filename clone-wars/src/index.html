<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/Saving.svg" type="image/x-icon" />
    <title>Clone Wars</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="navbar navbar-light bg-white header border-bottom">
      <div class="container">
        <div class="col-3">
          <p>Balance:</p>
          <p class="fw-bold">
            <span id="current-amount" class="text-success">000.00 </span
            ><span id="current-currency">BYN</span>
          </p>
        </div>
        <div class="d-flex">
          <select class="form-select" name="interval" id="interval-select">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="all">All</option>
          </select>
          <img class="header-image" src="./assets/007.svg" alt="" />
        </div>
      </div>
    </header>
    <main class="bg-light">
      <div class="d-flex justify-content-center" id="main-content">
        <!-- тут все содержимое -->
        <div class="d-flex flex-column text-center mt-5">
          <label for="category-select" class="mb-1 text-success fw-bold"
            >Select category</label
          >
          <select
            class="form-select col-5 mb-4"
            name="categories"
            id="category-select"
          >
            <option value="none">-- choose one --</option>
            <option value="food">Food</option>
            <option value="house">
              House
            </option>
            <option value="dress">Dress</option>
            <option value="car">Car</option>
            <option value="health">Health</option>
          </select>
          <label for="add-amount" class="mb-1 text-success fw-bold"
            >Add amount</label
          >
          <input
            id="add-amount"
            class="form-control input-expense mb-5"
            placeholder="-- enter the amount --"
            disabled
          />
          <button id="save" class="btn btn-success mx-auto w-100" disabled>
            Save expense
          </button>
          <audio id="audio" src="./assets/audio/expense.mp3"></audio>
        </div>
      </div>
    </main>
    <footer class="bg-white border-top">
      <div class="container">
        <div
          class="row d-flex flex-row justify-content-sm-between align-items-center mt-3 text-center"
        >
          <button type="button" class="btn btn-success nav-button col-md-1">
            <img width="50px" src="./assets/001.svg" alt="" />
            Operations
          </button>

          <button type="button" class="btn btn-success nav-button col-md-1">
            <img src="./assets/002.svg" alt="" />
            Reports
          </button>

          <button type="button" class="btn btn-success nav-button col-md-1">
            Add expense
          </button>

          <button type="button" class="btn btn-success col-md-1">
            Add income
          </button>

          <button type="button" class="btn btn-success col-md-1">
            <img src="./assets/003.svg" alt="" />
            Categories
          </button>

          <button type="button" class="btn btn-success col-md-1">
            <img src="./assets/004.svg" alt="" />
            Settings
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
