<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/baseLayout.css" /> -->
    <title></title>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="navbar navbar-light bg-white header border-bottom">
      <div class="container">
        <div class="col-2">
          <p>Итого:</p>
          <p><span id="current-amount">000.00</span> Br</p>
        </div>
        <div>
          <select class="form-select" name="interval" id="interval-select">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="all">All</option>
          </select>
        </div>
      </div>
    </header>
    <main class="bg-light">
      <div id="mainСontent">
        <!-- тут все содержимое -->
        <form>
          <div class="mb-3">
            <label for="addExpense" class="form-label">Введите сумму</label>
            <input
              type="number"
              class="form-control updated-form-control"
              id="addExpense"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Введите категорию</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
      </div>
    </main>
    <footer class="bg-white border-top">
      <div class="container">
        <div class="row justify-content-sm-between align-items-center mt-3">
          <div class="col-md-2">
            <button class="btn-sm">
              <p>Операции</p>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn-sm">
              <p>Отчет</p>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn-sm">
              <p>Добавить расход</p>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn-sm">
              <p>Добавить приход</p>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn-sm">
              <p>Категории</p>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn-sm">
              <p>Настройки</p>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
